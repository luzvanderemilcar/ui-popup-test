<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BMI Calculator</title>
</head>
<body>
	<h1>BMI Calculator</h1>
	<form action="bmicalculator" method="POST">
		<label id="weight-label for="weight-input">Enter your weight</label>
		<input type="text" id="weight-input" name="weight" placeholder="Weight">
		<label id="height-label for="height-input">Enter your height</label>
		<input type="text" id="height-input" name="height" placeholder="Height">
		<button type="submit">Check BMI</button>
	</form> 

</body>
</html>
