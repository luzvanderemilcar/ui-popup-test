<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resizable Content</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="resizable">
      <h1>Resizable Content</h1>
      <hr>
      <p>This is the test paragraph of resizable design according to the size of the container. In this test, we focus on using relative units like %, em and rem.</p>

      <fieldset>
        <figure>
          <div style='background-image: url("test.jpg")'></div>
          <figcaption>A quiet afternoon in Haiti</figcaption>
        </figure>
      </fieldset>

    </div>
  </div>
</body>

</html>
