  <!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animation test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section>
    <div class="container">
      <div class="start-grid">
        <div>
          <h3>25 + 5 Clock</h3>
          <hr </div>
          <div class="logo-div"></div>
        </div>
        <audio id="beep" src="https://github.com/mdn/learning-area/blob/e5a3a8e15bc39a1fa1d645132350346757bdcf62/html/multimedia-and-embedding/video-and-audio-content/viper.ogg"></audio>
        <hr>
        <div id="timer">
          <div id="display">
            <div id="timer-header">
                          <div id="timer-label">Session</div>
                          <div id="signal"></div>
            </div>
            <div id="time-left"></div>
               <footer>
                 powered by ELTOG
               </footer>
          </div>
          <div id="controls">
            <div id="number-controls">
              <div id="break-controls">
                <h6 id="break-label">Break</h6>
                <p id="break-length"></p>
                <hr>
                <button id="break-increment" class="btn btn-outline-light increment">➕<span class="sr-only">Increment</span></button>
                <button id="break-decrement" class="btn btn-outline-light decrement">➖<span class="sr-only">Decrement</span></button>
              </div>
              <div id="session-controls">
                <h6 id="session-label">Session</h6>
                <p id="session-length"></p>
                <hr>
                <button id="session-increment" class="btn btn-outline-light increment">➕<span class="sr-only">Increment</span></button>
                <button id="session-decrement" class="btn btn-outline-light decrement">➖<span class="sr-only">Decrement</span></button>
              </div>
            </div>
            <div id="run-controls">
              <button id="start_stop" class="btn btn-dark"><i class="fa-solid fa-play fa-lg"></i><span class="sr-only">Start</span></button>
                          <button id="reset" class="btn btn-danger"><i class="fa-solid fa-rotate-left fa-lg"></i><span class="sr-only">Reset</span></button>
            </div>
          </div>
        </div>
      </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
