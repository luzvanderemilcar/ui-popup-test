<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="row">
  <section id="title" class="col-md-8 col-lg-7">
    <div class="container">
          <h1>BMI Calculator</h1>
          <hr>
          <h2>BMI</h2>
          <p>BMI stands for Body Mass Index. It's an indicator that helps checking the body mass of a an human adult according to his weight and height. This indicator keeps on the track the risks of overweight.</p>
    </div>
  </section>
  <section id="input" class="col-md-4 col-lg-5">
    <div class="container">
      <div id="display-1">
        <fieldset>
          <label id="weight-label" for="weight-input">Weight</label>
          <input type="number" id="weight-input" name="weight" placeholder="Enter your weight" required autofocus>
          <label id="height-label" for="height-input">Height</label>
          <input type="number" id="height-input" name="height" placeholder="Enter your height" required>
          <button id="calculate-bmi" class="btn btn-dark btn-lg">Check</button>
        </fieldset>
    </div>
  </section>
  <section>
    <div class="container">
      <div id="result"></div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
