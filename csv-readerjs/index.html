  <!DOCTYPE html>
  <html>

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CSV Reader</title>
      <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
      <header>
          <h1>CSV - Reader</h1>
      </header>
      <main class="container">
          <fieldset>
               <form id="search-form">
                   <label for="filter-check">Match exact</label>
                   <input id="filter-check" type="checkbox" name="filtercheck"></input>
                   <label for="input">Search</label>
                   <input id="input" type="text" name="searchdata" placeholder="Enter your search">
                   <button type="submit">Search</button>
               </form>
          </fieldset>
          <hr>
          <div class="table-display" id="table-wrapper"></div>
          <div class="table-display" id="table2-wrapper"></div>
          <div id="register-form"></div>
      </main>
  </body>
  <script src="./app.js" type="module"></script>

  </html>
